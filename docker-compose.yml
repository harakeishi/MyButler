version: '3'

services:
  web:
    container_name: web-vue
    build: ./docker-front
    ports:
      - 8080:8080
    privileged: true
    volumes:
      - ./front:/app
    tty: true
    stdin_open: true
    command: /bin/sh
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - 3308:3308
  web2:
    build: ./server
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./server:/app_name
    ports:
      - 3000:3000
    links:
      - db
